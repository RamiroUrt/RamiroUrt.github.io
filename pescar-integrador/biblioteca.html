<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/biblioteca.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Barra de navegación -->
   <div class="nav"></div>

    <div class="container mt-5 contenedor-principal">
        <div class="row">
            <div class="col-lg-3 filtrar">
                <div class="filters p-4 bg-white rounded shadow">
                    <h4 class="mb-4 text-primary">Filtrar Modelos</h4>
                    <h5 class="text-secondary">Buscar por Nombre</h5>
                    <input type="text" class="form-control mb-3" id="searchInput" placeholder="Nombre del producto">
                    <h5 class="text-secondary">Categoría</h5>
                    <select class="form-control mb-3">
                        <option>Todas</option>
                        <option>Prótesis</option>
                        <option>Arte</option>
                        <option>Juguetes</option>
                        <option>Hogar</option>
                    </select>
                    <h5 class="text-secondary">Compatibilidad de Impresora</h5>
                    <select class="form-control mb-3">
                        <option>Todas</option>
                        <option>PLA</option>
                        <option>ABS</option>
                        <option>Resina</option>
                    </select>
                    <h5 class="text-secondary">Complejidad</h5>
                    <select class="form-control">
                        <option>Todas</option>
                        <option>Fácil</option>
                        <option>Intermedio</option>
                        <option>Avanzado</option>
                    </select>
                    <button class="btn btn-primary btn-block mt-3" id="applyFiltersBtn">Buscar</button>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row" id="product-container">
                    <!-- Las tarjetas se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer"></div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="js/biblioteca.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
