<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impresión 3D</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculadora.css">
</head>

<body>

   


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Calculadora de Impresión 3D
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="cantidad">Cantidad de impresiones:</label>
                            <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                        </div>
                        <div class="form-group">
                            <label for="costo">Costo por impresión ($):</label>
                            <input type="number" class="form-control" id="costo" placeholder="Costo por impresión">
                        </div>
                        <div class="form-group">
                            <label for="material">Tipo de material:</label>
                            <select class="form-control" id="material">
                                <option value="pla">PLA</option>
                                <option value="abs">ABS</option>
                                <option value="petg">PETG</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="peso">Peso del material por impresión (g):</label>
                            <input type="number" class="form-control" id="peso" placeholder="Peso del material">
                        </div>
                        <div class="form-group">
                            <label for="altura">Altura de capa (mm):</label>
                            <input type="number" class="form-control" id="altura" placeholder="Altura de capa">
                        </div>
                        <div class="form-group">
                            <label for="tiempo">Tiempo de impresión (horas):</label>
                            <input type="number" class="form-control" id="tiempo" placeholder="Tiempo de impresión">
                        </div>
                        <div class="form-group">
                            <label for="tarifa">Tarifa de trabajo por hora ($):</label>
                            <input type="number" class="form-control" id="tarifa" placeholder="Tarifa de trabajo">
                        </div>
                        <button class="btn btn-primary mt-3 btn-block" onclick="calcularPrecio()">Calcular Precio
                            Total</button>
                        <div class="precio-total text-center" id="precioTotal"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculadora.js"></script>
</body>

</html>
